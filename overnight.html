<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Stay Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/overnight.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Room Cost</h1>
        <form id="costForm">
            <div class="mb-3">
               <label for="name" class="form-lable">Name:</label> 
               <input type="text" class="form-control" id="name" required autofocus>
            </div>
            <div class="mb-3">
               <label for="email" class="form-lable">Email:</label> 
               <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
               <label for="checkInDate" class="form-lable">Check-in Date:</label> 
               <input type="date" class="form-control" id="checkInDate" required>
            </div>
            <div class="mb-3">
               <label for="nights" class="form-lable">Number of Nights:</label> 
               <input type="number" class="form-control" id="nights" min="1" max="28" required>
            </div>

            <div class="mb-3">
                    <label for="form-lable">Room Type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="roomType" value="queen" required>
                        <lable class="form-check-lable">Queen</lable>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="roomType" value="king" required>
                        <lable class="form-check-lable">King</lable>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="roomType" value="suite" required>
                        <lable class="form-check-lable">2-Bedroom Suite</lable>
                    </div>
            </div>

            <div class="mb-3">
                <label for="adults" class="form-lable">Number of Adults:</label>
                <input type="number" class="form-control" id="adults" name="adults" min="1" max="4" required>
            </div>
            <div class="mb-3">
                <label for="children" class="form-lable">Number of Children:</label>
                <input type="number" class="form-control" id="children" name="children" min="0" max="4" required>
            </div>

            <div class="mb-3">
                <label class="form-lable">Discounts</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="none" required>
                    <label class="form-check-lable">None</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="aaa" required>
                    <label class="form-check-lable">AAA/Senior (10%)</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="discount" value="military" required>
                    <label class="form-check-lable">Military (20%)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Estimate Stay Cost</button>
        </form>




    </div>

    <script src="./scripts/overnight.js"></script>
</body>
</html>
